name: main
type: switch
choices:
  - condition: INPUT.input1 < INPUT.input2
    go:
      name: invalid
      type: function
      source: invalid
      output:
        - sqrt_result
  - condition: default
    go: 
      name: my_pass
      type: pass
      steps:
        - name: sub
          type: function
          source: sub
          output:
            - sub_result
          inputMappings:
            - target: x
              source: LOCAL.input1
            - target: y
              source: LOCAL.input2
        - name: sqrt
          type: function
          source: sqrt
          output:
            - sqrt_result
          inputMappings:
            - target: x
              source: LOCAL.sub_result
outputMappings:
  - target: result
    source: LOCAL.sqrt_result  

